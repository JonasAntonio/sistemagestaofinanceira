          <ul class="navbar-nav ml-auto">

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"

                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Valerie luna</span>
                <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
              </a>
              <!-- Dropdown - User Information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item"  >
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                  Profile
                </a>
              </div>
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4 perfil">
            <h1 class=" h2 mb-0 text-gray-800">Perfil</h1>
          </div>

          <!-- Content Row -->
          <div class="row">

            <!-- Content Row -->

            <div class="row">

              <!-- Card Body -->

              <div class="card shadow ml-4">
                <div class="card-header bg-info text-white d-flex justify-content-between">
                  <span>
                    Perfil
                  </span>
                </div>
                <div class="card-body">
                    <!-- Botão para acionar modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editar-perfil">
                    <a class=" btn btn-light btn-circle btn-sm text-success">
                        <i class="fas fa-pen"></i>
                    </a>
                    Editar perfil
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="editar-perfil" tabindex="-1" role="dialog"
                        aria-labelledby="TituloModalCentralizado" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modal-perfil">Perfil</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                        <span aria-hidden="true"><i class="fas fa-times-circle"></i></span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form method="post">
                                        <label for="nome"><input type="text" name="inp_name" placeholder="Nome"></label>
                                        <label for="email"><input type="text" name="inp_email" placeholder="Email"></label>
                                        <label for="endereco"><input type="text" name="inp_endereco" placeholder="Endereço"></label>
                                        <label for="numero-casa"><input type="text" name="inp_numero" placeholder="numero da casa"></label>
                                        <label for="bairro"><input type="text" name="inp_bairro" placeholder="bairro"></label>
                                        <label for="cpf"><input type="text" placeholder="CPF"></label>
                                        <label for="rg"><input type="text" placeholder="RG"></label>
                                        <label for="cidade"><input type="text" placeholder="Cidade"></label>
                                        <label for="numero"><input type="text" placeholder="numero da casa"></label>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                                        <i class="fas fa-trash-alt"></i>
                                        Cancelar as alterações
                                    </button>

                                    <button type="button" class="btn btn-primary">
                                        <i class="fas fa-save"></i>
                                        Salvar as alterações
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
